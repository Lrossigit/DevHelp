<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios</title>
    <link rel="stylesheet" href="style_apr.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="banner">
        <img src="logo.png" alt="logo" class="log_img"></a>
        <nav class="navbar">
            <a href="index.html">Página inicial</a>
            <a href="aulas.html">Aulas</a>
            <a href="apr.html">Aprimore-se</a>
            <a href="pag_user.html">Pagina do usuario</a>
            <a href="login_dh.html" class="">
                <img src="usu.png" alt="usuário" class="usu_icone">
            </a>
        </nav>
    </div>
    
    <div class="esco">
        <button class="button_esc">
        <select id="selector" onchange="updateContent()">
            <option value="">Selecione a linguagem/matéria</option>
            <option value="1">Java</option>
            <option value="2">JavaScript</option>
            <option value="3">C</option>
            <option value="4">C++</option>
            <option value="5">C#</option>
            <option value="6">Python</option>
            <option value="7">Ruby</option>
            <option value="8">PHP</option>
            <option value="9">HTML/CSS</option>
        </select>
    </button>
    </div>

    <div id="conteudo" class="conteudo"></div>
        
    </div>

    <script>
        // Função que altera o conteúdo com base na seleção
        function updateContent() {
            // Obter o valor da opção selecionada
            const selectedValue = document.getElementById('selector').value;

            // Obter o elemento onde o conteúdo será atualizado
            const contentDiv = document.getElementById('conteudo');

            // Lógica de substituição do conteúdo com base no valor
            switch (selectedValue) {
                case '1':
                    contentDiv.innerHTML = `
                        Aqui estão alguns exercícios de Java:
                        <ul>
                            <li>1. O que é o conceito de herança em Java e como ele é aplicado?</li>
                            <li>2. Qual é a função da JVM (Java Virtual Machine) no ecossistema Java?</li>
                            <li>3. Explique a diferença entre "==" e equals() ao comparar objetos em Java.</li>
                            <li>4. O que são interfaces e qual a diferença entre elas e classes abstratas?</li>
                            <li>5. Como funcionam as exceções em Java e como você pode manipulá-las?</li>
                        </ul>`;
                    break;
                case '2':
                    contentDiv.innerHTML = `
                        Aqui estão alguns exercícios de Javascript:
                        <ul>
                            <li>1. Qual a diferença entre var, let e const em JavaScript?</li>
                            <li>2. O que é hoisting em JavaScript e como isso afeta a execução de código?</li>
                            <li>3. Explique o que é uma promise e qual o seu papel no tratamento de operações assíncronas.</li>
                            <li>4. Qual é a diferença entre funções declaradas e funções anônimas?</li>
                            <li>5. Como funciona o conceito de closures em JavaScript?</li>
                        </ul>`;
                    break;
                case '3':
                    contentDiv.innerHTML = `
                        Aqui estão alguns exercícios de C:
                        <ul>
                            <li>1. Explique a função de um ponteiro em C e como ele é utilizado.</li>
                            <li>2. Qual é a diferença entre malloc(), calloc() e free()?</li>
                            <li>3. Como você pode passar um array para uma função em C?</li>
                            <li>4. O que significa a palavra-chave static em C?</li>
                            <li>5. Qual a principal diferença entre funções definidas em C e em outras linguagens mais modernas?</li>
                        </ul>`;
                    break;
                case '4':
                    contentDiv.innerHTML = `
                        Aqui estão alguns exercícios de C++:
                        <ul>
                            <li>1. O que é a sobrecarga de funções em C++ e quando ela é utilizada?</li>
                            <li>2. Explique a diferença entre polimorfismo estático e polimorfismo dinâmico.</li>
                            <li>3. Como funcionam os construtores e destrutores em C++?</li>
                            <li>4. O que são templates e como eles são usados em C++?</li>
                            <li>5. Qual a diferença entre new/delete e malloc/free em C++?</li>
                        </ul>`;
                    break;
                case '5':
                    contentDiv.innerHTML = `
                        Aqui estão alguns exercícios de C#:
                        <ul>
                            <li>1. O que é o LINQ e como ele é utilizado em C#?</li>
                            <li>2. Qual a diferença entre classe estática e instanciável em C#?</li>
                            <li>3. O que são delegates e como eles funcionam no C#?</li>
                            <li>4. Explique o conceito de garbage collection no .NET e como ele é gerenciado em C#.</li>
                            <li>5. Como o async/await é utilizado para lidar com operações assíncronas em C#?</li>
                        </ul>`;
                    break;
                case '6':
                    contentDiv.innerHTML = `
                        Aqui estão alguns exercícios de Python:
                        <ul>
                            <li>1. O que é uma lista de compreensão (list comprehension) em Python?</li>
                            <li>2. Explique o conceito de funções de alta ordem (higher-order functions) em Python.</li>
                            <li>3. Qual a diferença entre funções normais e funções lambda em Python?</li>
                            <li>4. O que são decorators e como eles são aplicados em funções Python?</li>
                            <li>5. Como funciona o sistema de tipagem dinâmica em Python?</li>
                        </ul>`;
                    break;
                case '7':
                    contentDiv.innerHTML = `
                        Aqui estão alguns exercícios de Ruby:
                        <ul>
                            <li>1. O que é o conceito de bloqueios (blocks) em Ruby e como eles funcionam?</li>
                            <li>2. Como funciona a herança múltipla em Ruby, usando mixins?</li>
                            <li>3. Qual a diferença entre símbolos e strings em Ruby?</li>
                            <li>4. O que são procs e lambdas em Ruby e como eles diferem?</li>
                            <li>5. Como a reflexão (reflection) é utilizada em Ruby para manipular classes e métodos em tempo de execução?</li>
                        </ul>`;
                    break;
                case '8':
                    contentDiv.innerHTML = `
                        Aqui estão alguns exercícios de PHP:
                        <ul>
                            <li>1. Qual a diferença entre include, require, include_once e require_once em PHP?</li>
                            <li>2. Como funcionam as sessões em PHP e para que são usadas?</li>
                            <li>3. Explique o que é um namespace em PHP e por que ele é importante.</li>
                            <li>4. O que são variáveis superglobais em PHP? Dê exemplos.</li>
                            <li>5. Como o PHP lida com injeção de SQL e quais são as melhores práticas para evitá-la?</li>
                        </ul>`;
                    break;
                case '9':
                    contentDiv.innerHTML = `
                        Aqui estão alguns exercícios de HTML/CSS
                        <ul>
                            <li>1. Qual é a diferença entre as tags div e span no HTML?</li>
                            <li>2. Explique a diferença entre padding e margin em CSS.</li>
                            <li>3. O que é o conceito de box model no CSS e quais são suas partes?</li>
                            <li>4. Qual a diferença entre os posicionamentos absolute, relative e fixed no CSS?</li>
                            <li>5. Como funciona a semântica no HTML5 e qual a sua importância para a acessibilidade e SEO?</li>
                        </ul>`;
                    break;
                default:
                    contentDiv.innerHTML = "Selecione uma opção.";
                    break;
            }
        }
    </script>

</body>
</html>
