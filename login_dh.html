<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login dev</title>
    <link rel="stylesheet" href="style_log.css">
</head>

<body>
    <form action="index.html" method="post">
        <img src="1 (1).png" alt="logo" class="log_img">
        <h2>Faça o login</h2>
        <div class="container">
            <label for="cpf"></label>
            <input type="text" placeholder="Digite seu E-mail" maxlength="50" name="cpf"
                title="Digite um E-mail válido " required>
            <br>
            <br>
            <label for="password"></label>
            <input type="password" placeholder="Digite sua senha" name="password" required>
            <input type="submit" value="Entre">
            <p>Ainda não tem uma conta? <a href="registro_dh.html" class="link">Registre-se aqui</a>.</p>
        </div>
    </form>
</body>

</html>
